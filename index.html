//No reverse parsing QwQ
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkwave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.umd.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            renderer: new marked.Renderer(),
            }
        );

        // 添加数学公式支持
        const renderer = {
            code(code, language) {
                if (language === 'math' || language === 'tex') {
                    try {
                        return katex.renderToString(code, {
                            displayMode: true,
                            throwOnError: false
                        });
                    } catch (err) {
                        return code;
                    }
                }
                return false;
            },
            codespan(code) {
                if (code.startsWith('$') && code.endsWith('$')) {
                    try {
                        return katex.renderToString(code.slice(1, -1), {
                            displayMode: false,
                            throwOnError: false
                        });
                    } catch (err) {
                        return code;
                    }
                }
                return false;
            }
        };

        marked.use({ renderer });
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="message-input">
            <input type="text" id="user-input" placeholder="Waiting for your thinkwaves...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
